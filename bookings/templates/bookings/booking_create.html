{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Book a Service</h2>

<div class="row">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
